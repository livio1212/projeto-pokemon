<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>details</title>
    <link rel="stylesheet" href="./assets/css/global.css">

</head>
<body>
    <main class="pokedex-card">
        <header class="card-header">
          <div class="top-bar">
            <button class="back-btn">←</button>
            <span class="fav-icon">♥</span>
          </div>
          <div class="pokemon-info">
            <h1>Bulbasaur</h1>
            <span class="number">#001</span>
            <div class="types">
              <span class="type grass">Grass</span>
              <span class="type poison">Poison</span>
            </div>
          </div>
          <img src="bulbasaur.png" alt="Bulbasaur" class="pokemon-img" />
        </header>
      
        <section class="card-body">
          <nav class="tabs">
            <button class="tab active">About</button>
            <button class="tab">Base Stats</button>
            <button class="tab">Evolution</button>
            <button class="tab">Moves</button>
          </nav>
      
          <div class="about-section">
            <div class="info">
              <p><strong>Species:</strong></p>
              <p><strong>Height:</strong></p>
              <p><strong>Weight:</strong></p>
              <p><strong>Abilities:</strong></p>
            </div>
      
            <div class="breeding">
              <p><strong>Gender:</strong></p>
              <p><strong>Egg Groups:</strong> </p>
              <p><strong>Egg Cycle:</strong> </p>
            </div>
          </div>
        </section>
      </main>
</body>

    <script src="./assets/js/details.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>


</html>
